<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="container">
      <header>
        <h2>My Todo List</h2>
        <div class="inputs">
          <input
            type="text"
            placeholder="Title"
            id="input"
            autocomplete="off"
          />
          <button id="add">Add</button>
        </div>
      </header>
      <section class="lists-container">
        <ul id="lists">
          <li>Hit the gym</li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
