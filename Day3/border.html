<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Borders</title>
    <style>
      .border-solid {
        margin: 5px;
        padding: 10px;
        border: 5px solid blue;
      }

      .border-dotted {
        margin: 5px;
        padding: 10px;
        border: 5px dotted green;
      }

      .border-dashed {
        margin: 5px;
        padding: 10px;
        border: 5px dashed orangered;
      }
    </style>
  </head>
  <body>
    <div class="border-solid">I am learning CSS</div>
    <div class="border-dotted">I am learning CSS</div>
    <div class="border-dashed">I am learning CSS</div>
  </body>
</html>
