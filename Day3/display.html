<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Display</title>

    <style>
      div,
      h1,
      p {
        background-color: blue;
        box-sizing: content-box;
      }

      h1 {
        display: inline;
      }

      span,
      a {
        background-color: red;
      }

      .hide {
        display: none;
      }

      span {
        display: block;
      }

      h4 {
        color: green;
      }

      h4:hover {
          color: red
      }
    </style>
  </head>
  <body>
    <!-- Block Elements -->
    <div>I am a div</div>
    <h1>Heading</h1>
    <p>lorem lorem</p>

    <!-- Inline Elements -->
    <span>Text</span>
    <a href="fonts.html">Fonts</a>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/4/43/Gold_star_on_blue.gif"
      alt="Foofle"
    />

    <div class="hide">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates id
      nemo fuga pariatur. Placeat, id autem non tempore suscipit expedita.
    </div>

    <h4>Heading 4</h4>
  </body>
</html>
