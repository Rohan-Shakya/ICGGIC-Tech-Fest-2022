<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Conditional Statements</title>
  </head>
  <body>
    <h1>Day 4</h1>
  </body>

  <script>
    /*
      ========= If statement ============
    var person = "Shyam";

    if (person === "Ram") {
      console.log("Your name is ram");
    }
    */

    /*
      ========= If Else statement ============
    var age = 15;

    if (age > 18) {
      console.log("You are eligible for vote");
    } else {
      console.log("You are not eligible for vote");
    }
    */

    /*
      ========= If Elseif else statement ============
    var result = 20;

    if (result > 80) {
      console.log("Congratulation you got A");
    } else if (result > 60) {
      console.log("Congratulation you got B");
    } else if (result > 40) {
      console.log("Congratulation you got C");
    } else {
      console.log("Sorry you are fail");
    }
    */

    var day = "Sunday";

    switch (day) {
      case "Sunday":
        console.log("Sunday");
        break;
      case "Monday":
        console.log(" Today is Monday");
        break;
      case "Tuesday":
        console.log("Tuesday");
        break;
      case "Wednesday":
        console.log("Wednesday");
        break;
      case "Thursday":
        console.log("Thursday");
        break;
      case "Friday":
        console.log("Friday");
        break;
      case "Saturday":
        console.log("Today is Saturday");
        break;
      default:
        console.log("Sorry you are wrong");
    }
  </script>
</html>
