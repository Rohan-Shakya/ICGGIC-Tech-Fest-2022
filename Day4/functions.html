<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Functions</title>
  </head>
  <body>
    <h1>Day 4 Functions</h1>
    <script>
      function printHello() {
        console.log("Hello World");
        console.log("Hey");
      }

      // printHello();

      function add(num1, num2, num3, num4) {
        return num1 + num2 + num3 + num4;
      }

      var result = add(9, 8, 5, 8);
      console.log(result);

      var result2 = add(10, 5, 1, 2);
      console.log(result2);
    </script>
  </body>
</html>
