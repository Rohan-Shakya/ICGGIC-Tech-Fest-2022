<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Table</title>
  </head>
  <body>
    <h2>HTML Table</h2>

    <!-- HTML Table -->
    <table border="1" cellpadding="10" cellspacing="10">
      <!-- Table Row -->
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Address</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Ram</td>
        <td>18</td>
        <td>Pokhara</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Shyam</td>
        <td>20</td>
        <td>Lalitpur</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Sita</td>
        <td>19</td>
        <td>Kathmandu</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Gita</td>
        <td>25</td>
        <td rowspan="2">Jhapa</td>
      </tr>
      <tr>
        <td colspan="3">5, Ram</td>
      </tr>
    </table>

    <!-- Google Maps -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d112488.24760208085!2d83.88657843471123!3d28.229855807169244!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3995937bbf0376ff%3A0xf6cf823b25802164!2sPokhara!5e0!3m2!1sen!2snp!4v1644805486090!5m2!1sen!2snp"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </body>
</html>
